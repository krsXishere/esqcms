services:
  database:
    image: postgres:14
    container_name: esqcms-database
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: esqcms-password-123
      POSTGRES_DB: esqcms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - esqcms-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: esqcms-backend
    environment:
      - NODE_ENV=production
      - PORT=4100
      - RUN_SEEDER=true
      - DATABASE_URL=postgres://postgres:esqcms-password-123@database:5432/esqcms
      - JWT_SECRET=esqcms-jwt-secret
    ports:
      - "4100:4100"
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    networks:
      - esqcms-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: runner
      args:
        NEXT_PUBLIC_API_URL: http://backend:4100/api
        NEXT_PUBLIC_SOCKET_URL: http://backend:4100
        NEXT_PUBLIC_MAPBOX_TOKEN: "pk.eyJ1IjoiYWRpdHlheXRyaWsxIiwiYSI6ImNscHh0Z2M3cTB6emsyc3M4OW9xZ2V4Z3kifQ.zZ3aTMWFqlg0LJqT1-CQpg"
    container_name: esqcms-frontend
    environment:
      - NODE_ENV=production
    ports:
      - "3002:3000"
    depends_on:
      - backend
    networks:
      - esqcms-network
    restart: unless-stopped

networks:
  esqcms-network:
    driver: bridge

volumes:
  postgres_data:
  uploads_data:
